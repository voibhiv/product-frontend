<div class="card">
  <form [formGroup]="productSearchForm">
    <div class="formgrid grid">
      <div class="field col-6 xl:col-2">
        <label for="code" class="block">Código</label>
        <input
          pInputText
          id="code"
          type="number"
          class="w-full"
          formControlName="code"
        />
        <div
          *ngIf="
            productSearchForm.get('code')?.invalid &&
            productSearchForm.get('code')?.touched
          "
        >
          <small
            class="p-error"
            *ngIf="productSearchForm.get('code')?.errors?.['pattern']"
          >
            O código deve ser um número válido.
          </small>
        </div>
      </div>

      <div class="field col-6 xl:col-4">
        <label for="description" class="block">Descrição</label>
        <input
          pInputText
          id="description"
          type="text"
          class="w-full"
          formControlName="description"
        />
        <div
          *ngIf="
            productSearchForm.get('description')?.invalid &&
            productSearchForm.get('description')?.touched
          "
        >
          <small
            class="p-error"
            *ngIf="productSearchForm.get('description')?.errors?.['maxlength']"
          >
            A descrição não pode ter mais de 60 caracteres.
          </small>
        </div>
      </div>

      <div class="field col-6 xl:col-2">
        <label for="cost" class="block">Custo</label>
        <input
          pInputText
          id="cost"
          type="text"
          class="w-full"
          formControlName="cost"
          ngxMask
          mask="separator.3"
          prefix="R$ "
          thousandSeparator=","
          decimalMarker="."
        />
        <div
          *ngIf="
            productSearchForm.get('cost')?.invalid &&
            productSearchForm.get('cost')?.touched
          "
        >
          <small
            class="p-error"
            *ngIf="productSearchForm.get('cost')?.errors?.['pattern']"
          >
            O custo deve ser um número válido (máximo 13 dígitos inteiros e
            até 3 casas decimais).
          </small>
        </div>
      </div>

      <div class="field col-6 xl:col-2">
        <label for="shopPrice" class="block">Preço de Venda</label>
        <input
          pInputText
          id="shopPrice"
          type="text"
          class="w-full"
          formControlName="shopPrice"
          ngxMask
          mask="separator.3"
          prefix="R$ "
          thousandSeparator=","
          decimalMarker="."
        />
        <div
          *ngIf="
            productSearchForm.get('shopPrice')?.invalid &&
            productSearchForm.get('shopPrice')?.touched
          "
        >
          <small
            class="p-error"
            *ngIf="productSearchForm.get('shopPrice')?.errors?.['pattern']"
          >
            O preço deve ser um número válido (máximo 13 dígitos inteiros e
            até 3 casas decimais).
          </small>
        </div>
      </div>

      <div
        class="field flex justify-content-start xl:justify-content-center align-items-end gap-3 col-12 xl:col-2"
      >
        <button
          pButton
          label="Buscar"
          class="p-element p-ripple p-button-raised p-button-primary p-button p-component w-6 xl:w-6"
          icon="pi pi-search"
          iconPos="left"
          (click)="onSearch()"
        ></button>
        <button
          pButton
          label="Limpar Filtros"
          class="p-element p-ripple p-button-raised p-button-secondary p-button p-component w-6 xl:w-8"
          icon="pi pi-times"
          iconPos="left"
          (click)="resetFilters()"
        ></button>
      </div>
    </div>
  </form>
</div>
