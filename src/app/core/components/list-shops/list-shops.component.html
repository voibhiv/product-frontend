<div class="card">
  <p-table
    dataKey="idShop"
    styleClass="p-datatable-md p-datatable-gridlines"
    [value]="product?.shops ?? []"
    [lazy]="true"
    [tableStyle]="{ 'min-width': '60rem' }"
  >
    <ng-template pTemplate="caption">
      <p-button
        icon="pi pi-plus"
        [rounded]="true"
        [raised]="true"
        (click)="openDialogEmitter()"
      />
    </ng-template>
    <ng-template pTemplate="header">
      <tr class="h-4rem header-table">
        <th class="w-5">Loja</th>
        <th class="w-5">Pre√ßo de Venda</th>
        <th class="w-2"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-shop>
      <tr>
        <td>
          {{ shop.description }}
        </td>
        <td>
          {{ shop.shopPrice | currency: 'BRL' }}
        </td>
        <td>
          <p-button
            icon="pi pi-pencil"
            class="mr-2"
            [rounded]="true"
            (onClick)="editShop(shop)"
          />
          <p-button
            icon="pi pi-trash"
            severity="danger"
            [rounded]="true"
            (onClick)="deleteShop(shop)"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
